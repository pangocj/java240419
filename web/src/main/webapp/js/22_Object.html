	<h1>Object 생성자 함수</h1>
	<hr>
	<p>브라우저에는 객체를 생성할 수 있는 생성자 함수가 미리 선언되어 사용 가능</p>
	<hr>
	<p>Object 생성자 함수 : Object 객체를 생성하기 위한 생성자 함수</p>
	<p>Object 객체 : 아무런 값도 저장되어 있지 않은 객체 - 모든 자바스크립트 객체가 상속받아 사용할 수 있는 객체</p>
	<p>Object 객체에 멤버변수에 추가하여 필요한 값을 저장해 사용 - 멤버함수 추가 가능</p>
	 
	<script type="text/javascript">

	/*
	//자바스크립트에서는 Object 객체를 보다 쉽게 생성하기 위해 JSON 기능 제공

	//JSON 기능을 사용하면 객체를 생성할 때 원하는 요소를 추가하여 객체 생성 가능
	//형식) var 객체형변수명={요소명:값, 요소명:함수, ... };
	/*
	var student={num:1000, name:"홍길동", address:"서울시 강남구"

		}

	//Object 객체의 멤버함수는 function 키워드 없는 함수를 작성하여 추가 가능
	var student={num:1000, name:"홍길동", address:"서울시 강남구"
		, display() {
			alert("학번 = "+this.num+", 이름 = "+this.name+", 주소 = "+this.address);
		}
	};
	
	//alert("학번 = "+student.num+", 이름 = "+student.name+", 주소 = "+student.address);
	student.display();
