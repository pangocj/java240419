<!DOCTYPE html>
<!-- html 태그에 th 네임스페이스를 추가해야만 Thymeleaf 사용 가능 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>BOOT</title>
</head>
<body>
	<h1>Thymeleaf</h1>
	<hr>
	<!-- text 속성 : 변경될 태그내용을 속성값으로 설정 -->
	<!-- => 속성값으로 문자값을 사용할 경우 '' 사용 -->
	<h2 th:text="'Hi, Thymeleaf!!!'">Hello, Thymeleaf!!!</h2>
	<!-- => ${속성명} 형식으로 표현해 요청 처리 메소드에서 제공된 Scope 속성값으로 태그내용 변경 - 변수 표현식 -->
	<h2 th:text="${dataOne}">Hello, Thymeleaf!!!</h2>
	<!-- [[${속성명}]] 형식으로 표현해 Scope 속성값으로 태그내용 변경 가능 - 인라인 표현식 -->
	<!-- => JavaScript에서 Scope 속성값을 제공받기 위해 사용하는 표현식 -->
	<!-- <h2>[[${dataOne}]]</h2>  -->
	<hr>
	
	<!-- text 속성은 Scope 속성값에 html 태그가 포함되어 있는 경우 html 태그를 문자값으로 출력 처리 - 변수 표현식 -->
	<h2 th:text="${dataTwo}">Hello, Thymeleaf!!!</h2>
	<!-- utext 속성 : 변경될 태그내용을 속성값으로 설정 -->
	<!-- => text 속성은 Scope 속성값에 html 태그가 포함되어 있는 경우 html 태그로 출력 처리 -->
	<h2 th:utext="${dataTwo}">Hello, Thymeleaf!!!</h2>
	<!-- [(${속성명})] 형식으로 표현해 Scope 속성값으로 태그내용 변경 가능 - 인라인 표현식 -->
	<!-- <h2>[(${dataTwo})]</h2> -->
	<hr>
	
	<!-- 변수 표현식을 사용해 Scope 속성값으로 제공받은 객체 사용 가능 -->
	<h2>아이디 = <span th:text="${user.id}">test</span></h2>
	<h2>이름 = <span th:text="${user.getName()}">테스트</span></h2>
	<h2>이메일 = <span th:text="${user['email']}">test@aaa.com</span></h2>
	<hr>

	<!-- text 속성값으로 #{속성명} 형식으로 Properties 파일에 설정된 스프링 메세지를 제공받아
	사용 가능 - 메세지 표현식 -->
	<h2 th:text="#{msg.value}">Hello</h2>
	<hr>

	<h2 th:text="${now}">2024-10-02 12:54:52</h2>	
	<!-- temporals : Thymeleaf에서 제공하는 유틸리티 객체 중 날짜와 시간을 변환하기 위한 객체 -->	
	<h2 th:text="${#temporals.format(now, 'yyyy-MM-dd HH:mm:ss')}">2024-10-02 12:54:52</h2>		
	<hr>
	
	<h2 th:text="${price}">100</h2>	
	<!-- numbers : Thymeleaf에서 제공하는 유틸리티 객체 중 숫자값을 변환하기 위한 객체 -->	
	<h2 th:text="${#numbers.formatInteger(price, 3, 'COMMA') + '원'}">100</h2>	
	<hr>
	<!-- Thymeleaf에서 연산자 사용 가능 -->
	<h2 th:text="10 + 2">0</h2>
	<h2 th:text="'Hello, ' ${user.name} + '!!!'">안녕하세요. 테스트님!!!</h2>
	<!-- |문자값| 형식으로  +문자값을 태그내용으로 출력 처리 - 내부 표현식 사용 가능 -->
	<h2 th:text="|Hello, ${user.name} !!!|">안녕하세요. 테스트님!!!</h2>
</body>
</html>
